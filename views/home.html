<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to Day Expenses</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="home-header">Day to Day Expenses</div>
        <button id="premium" style="left:75%;">Premium</button>
        <button id="logout">Logout</button>
        <ul class="home-header list">
            <li class="expenselist"><a id="daily-expense-link">Daily</a></li>
            <li class="expenselist"><a id="monthly-expense-link">Monthly</a></li>
            <li class="expenselist"><a id="yearly-expense-link">Yearly</a></li>
        </ul>
    </header>
    <form class="form-homepage" id="form-homepage" >
        <div class="input-expense">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="amount" id="amount" placeholder="Amount">
        <input type="text" name="description" id="description" placeholder="Description">
        <select name="category" id="category" style="color:grey">
            <option value="title">Category</option>
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select>
        <button id="input-submit">SUBMIT</button>
        </div>
        
        <div class="balance">BALANCE<span>₹<span id="balance-amount">0.00</span></span></div>
        <div class="credit-debit" id="credit-debit">
            <div class="credit" id="credit">
              <div class="heading"><span>Total Income(Credit)</span><span>₹<span id="total-credit-amount">0.00</span></span></div> 
            </div>
            <div class="debit" id="debit">
                <div class="heading"><span>Total Expense(Dedit)</span><span>₹<span id="total-debit-amount">0.00</span></span></div>
            </div>
        </div> 
        <div id="pagination-div">
            <section id="pagination"></section>
            <div id="pagination-perpage">
            <label for="rows-per-page">rows per page:</label>
            <input type="number" id="rows-per-page" step="5" min="5" placeholder="5"> 
        </div>  
        </div>
        <div id="expense-description"></div>
    </form>
  

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/home.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</html>
